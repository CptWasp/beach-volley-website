    <div class="container-fluid">
    <div class="row img-responsive" id="form-img-block">
        <img src="include/imgs/offerbg.jpg" id="form-img">
        <div class="row" id="post-form-block">
<!--            FORM POST           -->
            
            
                <div class="col-lg-8 col-md-8 col-sm-8 col-10 offset-lg-4 offset-md-3 offset-sm-1 offset-1">
                   <p id="sending-post">
                        ХОТИТЕ ПОДАТЬ ЗАЯВКУ?

                </div>  
            
            
            
            <div class="col-lg-10 col-md-10 col-sm-12 col-12 offset-lg-2 offset-md-2">
